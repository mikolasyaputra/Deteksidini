    function lihatHasil() {

            perilaku: 0,
            hiperaktivitas: 0,
            temanSebaya: 0,
            propososial: 0,
        };

        // Pemetaan pertanyaan ke kategori
        let mapping = {
            n1: 'propososial',
            n2: 'hiperaktivitas',
            n3: 'emosional',
            n4: 'propososial',
            n5: 'perilaku',
            n6: 'temanSebaya',

            n8: 'emosional',
            n9: 'propososial',

            n11: 'temanSebaya',
            n12: 'perilaku',
            n13: 'emosional',
            n14: 'temanSebaya',
            n15: 'hiperaktivitas',
            n16: 'emosional',
            n17: 'propososial',
            n18: 'perilaku',
            n19: 'temanSebaya',
            n20: 'propososial',
            n21: 'hiperaktivitas',
            n22: 'perilaku',
            n23: 'temanSebaya',
            n24: 'emosional',
            n25: 'hiperaktivitas',
        };

        for (let i = 1; i <= 25; i++) {
            let nilai = document.querySelector(`input[name="n${i}"]:checked`);
            if (nilai) {
                nilai = parseInt(nilai.value);
                kategori[mapping[`n${i}`]] += nilai;
            }
        }

        function getHasilKategori(kategori, nilai) {
            let hasil;
            switch (kategori) {
                case 'emosional':
                    if (nilai >= 0 && nilai <= 5) {
                        hasil = 'Normal';
                    } else if (nilai == 6) {
                        hasil = 'Ambang/Borderline';
                    } else if (nilai >= 7 && nilai <= 10) {
                        hasil = 'Abnormal';
                    }
                    break;
                case 'perilaku':
                    if (nilai >= 0 && nilai <= 3) {
                        hasil = 'Normal';
                    } else if (nilai == 4) {
                        hasil = 'Ambang/Borderline';
                    } else if (nilai >= 5 && nilai <= 10) {
                        hasil = 'Abnormal';
                    }
                    break;
                case 'hiperaktivitas':
                    if (nilai >= 0 && nilai <= 5) {
                        hasil = 'Normal';
                    } else if (nilai == 6) {
                        hasil = 'Ambang/Borderline';
                    } else if (nilai >= 7 && nilai <= 10) {
                        hasil = 'Abnormal';
                    }
                    break;
                case 'temanSebaya':
                    if (nilai >= 0 && nilai <= 3) {
                        hasil = 'Normal';
                    } else if (nilai == 4) {
                        hasil = 'Ambang/Borderline';
                    } else if (nilai >= 5 && nilai <= 10) {
                        hasil = 'Abnormal';
                    }
                    break;
                case 'propososial':
                    if (nilai >= 6 && nilai <= 10) {
                        hasil = 'Normal';
                    } else if (nilai == 5) {
                        hasil = 'Ambang/Borderline';
                    } else if (nilai >= 0 && nilai <= 4) {
                        hasil = 'Abnormal';
                    }
                    break;
            }
            return hasil;
        }

        let hasilDiv = document.getElementById('hasil');
        hasilDiv.innerHTML = `
            <h3>Hasil:</h3>
            <p>Propososial: ${kategori.propososial} (Kriteria: ${getHasilKategori('propososial', kategori.propososial)})</p>
            <p>Hiperaktivitas: ${kategori.hiperaktivitas} (Kriteria: ${getHasilKategori('hiperaktivitas', kategori.hiperaktivitas)})</p>
            <p>Emosional: ${kategori.emosional} (Kriteria: ${getHasilKategori('emosional', kategori.emosional)})</p>
            <p>Teman Sebaya: ${kategori.temanSebaya} (Kriteria: ${getHasilKategori('temanSebaya', kategori.temanSebaya)})</p>
            <p>Perilaku: ${kategori.perilaku} (Kriteria: ${getHasilKategori('perilaku', kategori.perilaku)})</p>
        `;
    }
</script>
